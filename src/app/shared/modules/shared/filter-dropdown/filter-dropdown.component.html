<div class="form-floating mb-3">
  <select class="form-select" id="{{elementId}}" aria-label="Filter dropdown" (change)="onValueChanged($event)">
    <option *ngIf="allowNotSelected" value="" [selected]="!selected">{{notSelectedText}}</option>
    <option
      *ngFor="let option of options | keyvalue"
      value="{{option.key}}"
      [selected]="option.key === selected"
    >{{option.value}}</option>
  </select>
  <label for="{{elementId}}">{{caption}}</label>
</div>
