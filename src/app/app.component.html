<div class="container d-flex flex-column">
  <app-nav-bar></app-nav-bar>
  <div *ngIf="!isLoading; else loading" class="main-content">
    <app-filter-dropdown [options]="airportMap" [selected]="selectedAirport" [allowNotSelected]="false" (valueChanged)="onAirportChange($event)"></app-filter-dropdown>
    <app-flights-table [flights]="flightsByAirport" [selectedAirportCode]="selectedAirport" [airportMap]="airportMap"></app-flights-table>
  </div>
</div>

<ng-template #loading>
  <app-spinner></app-spinner>
</ng-template>
